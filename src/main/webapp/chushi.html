<script>
var mainApp = angular.module("mainApp", ['ngRoute']);
mainApp.config(['$routeProvider', function($routeProvider) {
  $routeProvider
  .when('/', {templateUrl: 'main.html', controller: 'MainController'})
  .when('/cook', {templateUrl: 'cook.html', controller: 'CookController'})
  .when('/party', {templateUrl: 'party.html', controller: 'PartyController'})
  .when('/member', {templateUrl: 'member.html', controller: 'MemberController'})
  .when('/aboutus', {templateUrl: 'aboutus.html', controller: 'AboutUsController'})
  .otherwise({redirectTo: '/'});
}]);

mainApp.controller('MainController', function($scope, $location, $rootScope) {
	$rootScope.menu = "main";
});
mainApp.controller('CookController', function($scope, $location, $rootScope) {
	$rootScope.menu = "cook";
	$scope.pack=4;
	$scope.purchase=false;
});
mainApp.controller('PartyController', function($scope, $location, $rootScope) {
	$rootScope.menu = "party";
	$scope.style=1;
	$scope.custom={tablegame:false,projector:false,stereo:false,videogame:false,clothes:false,remark:""};
});
mainApp.controller('MemberController', function($scope, $location, $rootScope) {
	$rootScope.menu = "member";
});
mainApp.controller('AboutUsController', function($scope, $location, $rootScope) {
	$rootScope.menu = "aboutus";
});
</script>
